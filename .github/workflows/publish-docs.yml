name: publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    # if: github.event_name == 'push' && github.event.ref == 'refs/heads/main'
    name: docs
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Update apt repositories
        run: sudo apt update

      - name: Fetch submodule deps
        run: git submodule update --init --recursive

      - name: Build documentation
        run: RUST_BACKTRACE=1 cargo doc --no-deps --release --all-features --workspace --exclude webb-client --exclude open-runtime-module-library/**/* --exclude open-runtime-module-library/auction/README.md'
      - name: Publish documentation
        run: |
          cd target/doc
          git init
          echo '<meta http-equiv="refresh" content="0; url=https://webb-tools.github.io/protocol-substrate/pallet_anchor/index.html">' > index.html
          git add .
          git -c user.name='ci' -c user.email='ci' commit -m 'Deploy documentation ðŸš€'
          git push -f -q https://git:${{ secrets.github_token }}@github.com/${{ github.repository }} HEAD:gh-pages